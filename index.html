<!DOCTYPE html>
<html class="full-height">
<head>
    
<title>AFK Capes</title>
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>    
    
<link rel="stylesheet" href="app.css">
    
</head>

<body class="full-height">
    <div class="container-fluid full-height">
    <div class="row full-height">
        <div class="column col-md-4 full-height" style="background-color: red;">
            <div class="row">
                <h1>AFK Capes</h1>
            </div>
        </div>
        <div class="column col-md-8 full-height" style="background-color: blue;">
            <div class="row player-name-row">
            <p>Player Name: </p>
            <input id="player-name-input">
            <!-- http://services.runescape.com/m=hiscore/compare?user1=XIIFulminata -->
            <button type="button" class="btn btn-default">Go</button>
            </div>
            <div class="row player-data-row">
                <div class="col player-skills-col col-md-6">
                    <div class="player-skill-row psr1">
                        <div class="col col-md-4 player-skill-square" id="player-attack">
                            <img src="assets/small-skill-icons/Attack-icon.png">
                            <p class="player-attack-level">-</p>
                            <!--
                            <div class="skill-icon-small hw">
                                <img src="assets/small-skill-icons/Attack-icon.png">
                            </div>
                            <div class="player-level hw">
                                <h2 class="player-attack-level">-</h2>
                            </div>-->
                        </div>
                        <div class="col col-md-4 player-skill-square" id="player-constitution">
                            <div class="skill-icon-small hw">
                                <img src="assets/small-skill-icons/Constitution-icon.png">
                            </div>
                            <div class="player-level hw">
                                <p class="player-constitution-level">-</p>
                            </div>
                        </div>
                        <div class="col col-md-4 player-skill-square" id="player-mining">
                            <div class="skill-icon-small hw">
                                <img src="assets/small-skill-icons/Mining-icon.png">
                            </div>
                            <div class="player-level hw">
                                <p class="player-mining-level">-</p>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>
                                            <img src="assets/small-skill-icons/Strength-icon.png">
                                            <p class="player-strength-level">-</p>
                                        </th>
                                        <th>
                                            <img src="assets/small-skill-icons/Agility-icon.png">
                                            <p class="player-agility-level">-</p>
                                        </th>
                                        <th>
                                            <img src="assets/small-skill-icons/Smithing-icon.png">
                                            <p class="player-smithing-level">-</p>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <img src="assets/small-skill-icons/Defence-icon.png">
                                            <p class="player-defence-level">-</p>
                                        </th>
                                        <th>
                                            <img src="assets/small-skill-icons/Herblore-icon.png">
                                            <p class="player-herblore-level">-</p>
                                        </th>
                                        <th>
                                            <img src="assets/small-skill-icons/Fishing-icon.png">
                                            <p class="player-fishing-level">-</p>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col player-misc-col  col-md-6">
                
                </div>
            </div>
        </div>
        
        
        
        
        </div>
    
    
    </div>

    
</body>

</html>
